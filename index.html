<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="image-map">
        <h1>Image Map Task</h1>
    </div>
    <div class="description">
        <p>1.Try to click on the screen of the phone to open Facebook Page </p>
        <p>2.Try to click on the Scrabble letters to open Wikipedia Page</p>
    </div>
    <div id="image_map">
      <map name="map_example">
        <area
          href="https://facebook.com"
          alt="Facebook"
          target="_blank"
          shape="poly"
          coords="30,100, 140,50, 290,220, 180,280"
        />
        <area
          href="https://en.wikipedia.org/wiki/Social_media"
          target="_blank"
          alt="Wikipedia Social Media Article"
          shape="poly"
          coords="190,75, 200,60, 495,60, 495,165, 275,165"
        />
      </map>
      <img
        src="image.jpg"
        alt="image map example"
        width="500"
        height="332"
        usemap="#map_example"
      />
    </div>
  </body>
</html>
